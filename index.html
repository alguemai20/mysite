<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz Maluco ü§™</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      text-align: center;
      padding: 40px;
      color: #fff;
    }
    #quiz-container {
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      margin: auto;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #fff;
      color: #333;
    }
    button:hover {
      background-color: #ddd;
    }
    .correct {
      color: #00ffcc;
      font-weight: bold;
    }
    .incorrect {
      color: #ff4d4d;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h1>üéâ Quiz Maluco</h1>
    <p id="timer" style="font-size: 20px; color: #ffeb3b;">Tempo: 10s</p>
    <p id="question-text">Carregando pergunta...</p>
    <div id="answer-buttons"></div>
    <p id="feedback"></p>
    <button id="next-button">Pr√≥xima ‚û°Ô∏è</button>
  </div>

  <script>
    const questions = [
      { question: "Qual √© a capital do Brasil?", answers: ["S√£o Paulo", "Bras√≠lia", "Rio de Janeiro", "Salvador"], correct: 1 },
      { question: "Quanto √© 7 + 3?", answers: ["10", "12", "9", "13"], correct: 0 },
      { question: "Qual desses √© um animal?", answers: ["Cacto", "Cachorro", "Pedra", "Fogo"], correct: 1 },
      { question: "Quem descobriu o Brasil?", answers: ["Crist√≥v√£o Colombo", "Dom Pedro", "Pedro √Ålvares Cabral", "Jesus"], correct: 2 },
      { question: "Qual o maior planeta do sistema solar?", answers: ["Marte", "Terra", "J√∫piter", "Saturno"], correct: 2 },
      { question: "Qual √© a cor do c√©u?", answers: ["Verde", "Azul", "Rosa", "Laranja"], correct: 1 },
      { question: "2 x 5 √© igual a?", answers: ["7", "9", "10", "8"], correct: 2 },
      { question: "Qual √© o oposto de quente?", answers: ["Fervente", "Frio", "Morno", "T√≥rrido"], correct: 1 },
      { question: "Quantas patas tem um gato?", answers: ["2", "3", "4", "5"], correct: 2 },
      { question: "Qual som o pato faz?", answers: ["Quack", "Miau", "Au Au", "Oink"], correct: 0 }
    ];

    let currentQuestion = 0;
    let timer;
    const questionText = document.getElementById('question-text');
    const answerButtons = document.getElementById('answer-buttons');
    const feedback = document.getElementById('feedback');
    const nextButton = document.getElementById('next-button');
    const timerText = document.getElementById('timer');

    function showQuestion() {
      clearInterval(timer);
      startTimer(10);

      const question = questions[currentQuestion];
      questionText.textContent = question.question;
      answerButtons.innerHTML = "";
      feedback.textContent = "";

      question.answers.forEach((answer, index) => {
        const button = document.createElement("button");
        button.textContent = answer;
        button.onclick = () => checkAnswer(index);
        answerButtons.appendChild(button);
      });
    }

    function checkAnswer(index) {
      const correctIndex = questions[currentQuestion].correct;
      const buttons = answerButtons.getElementsByTagName("button");
      for (let i = 0; i < buttons.length; i++) {
        buttons[i].disabled = true;
        if (i === correctIndex) buttons[i].classList.add("correct");
        else if (i === index) buttons[i].classList.add("incorrect");
      }

      feedback.textContent = index === correctIndex ? "‚úîÔ∏è Acertou, parab√©ns!" : "‚ùå Errou! Tente a pr√≥xima...";
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        questionText.textContent = "üéâ Fim do quiz! Voc√™ arrasou!";
        answerButtons.innerHTML = "";
        nextButton.style.display = "none";
        timerText.textContent = "";
      }
    }

    function startTimer(seconds) {
      let timeLeft = seconds;
      timerText.textContent = `Tempo: ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        timerText.textContent = `Tempo: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          feedback.textContent = "‚è∞ Tempo esgotado!";
          const correctIndex = questions[currentQuestion].correct;
          const buttons = answerButtons.getElementsByTagName("button");
          for (let i = 0; i < buttons.length; i++) {
            buttons[i].disabled = true;
            if (i === correctIndex) buttons[i].classList.add("correct");
          }
        }
      }, 1000);
    }

    nextButton.addEventListener("click", nextQuestion);

    showQuestion();
  </script>
</body>
</html>
